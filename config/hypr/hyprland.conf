# Ronard Hyprland Config
# Autostart and envs

monitor=,highrr,auto,auto
monitor=eDP-1, highrr, auto-down, auto
monitor=DP-3, 1920x1080, auto, 1
exec-once = copyq
exec-once = waybar
exec-once = waybar -c ~/.config/waybar/config_bottom.jsonc
exec-once = hyprpaper
exec-once = mako
exec-once = hyprctl setcursor  'Capitaine Cursors' 18 
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Capitaine Cursors'
exec-once =  /usr/libexec/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.local/bin/startup_rofi_theme

exec-once=hyprctl setcursor star-cursor 20

env = GTK_THEME, Catppuccin-Mocha-Standard-Mauve-dark
input {
    kb_layout = us
    kb_variant = ,std,
    kb_model =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    accel_profile=flat
    follow_mouse=1
    force_no_accel=1
    sensitivity=0.000000
}

env = HYPRCURSOR_THEME,star-cursor
env = HYPRCURSOR_SIZE,20

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland 

env = NVD_BACKEND,direct

cursor {
    no_hardware_cursors = true
}

input {
    sensitivity = 0 # -1.0 - 1.0, 0
}

#Appearance

general {
    gaps_in = 10
    gaps_out = 10
    col.active_border = 0xff9999cc 0xff9999cc 45deg
    col.inactive_border = 0xff6c7086 0xff6c7086 45deg
    #no_cursor_warps = true
    border_size = 0
    layout = dwindle

}
misc {
  disable_hyprland_logo = true
 disable_splash_rendering = true
  mouse_move_enables_dpms = true
}


decoration {
    rounding = 10
    active_opacity = 1
    inactive_opacity = 0.8
    #drop_shadow = yes
    #shadow_ignore_window = true
    #shadow_offset = 2 2
    #shadow_range = 2
    #shadow_render_power = 2
    #col.shadow = 0x66000000
 blur {
    enabled = true
    xray =  true
    size = 1
    passes = 3
    new_optimizations = true
    ignore_opacity = false
  }
}

#windowrule = float, file_progress
#windowrule = float, confirm
#windowrule = float, dialog
#windowrule = float, download
#windowrule = float, notification
#windowrule = float, error
#windowrule = float, splash
#windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:Properties
windowrule = float, title:branchdialog
#windowrule = float,nemo
animations {
  enabled = true
    bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.
    animation=windows,1,7,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,7,overshot,slidevert


}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    #new_is_master = true
}

gestures {
    workspace_swipe = yes
}


#Binds

$mainMod = SUPER
bind= $mainMod, F1, exec, ~/.config/hypr/powermenu.sh
bind= $mainMod, RETURN, exec, kitty
bind= $mainMod, F7, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next
bind= $mainMod, W , killactive,
bind= $mainMod, K, exec, /usr/bin/wallpaper-menu
bind= $mainMod, E, exec, nautilus
bind= $mainMod SHIFT, comma, exit,
bind= $mainMod SHIFT, SPACE, togglefloating,
bind= $mainMod, SPACE, exec, ~/.local/bin/keyboard_layout
binde= $mainMod, right, exec, playerctl next
bind= ALT, SPACE, exec, playerctl play-pause
binde= $mainMod, left, exec, playerctl previous
binde=, PRINT, exec, grim - | wl-copy --type image/png
binde= $mainMod, PRINT, exec, grim -g "$(slurp)" /tmp/screenshot.png && wl-copy < /tmp/screenshot.png
bind= $mainMod, D, exec, rofi -show drun
bind= $mainMod, period, exec, rofi -modi emoji -show emoji 
binde=, XF86AudioRaiseVolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ -5%
binde=, XF86MonBrightnessUp, exec, brightnessctl set +5%
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bindl = ,switch:Lid Switch, exec, gtklock
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

